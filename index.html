<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passive Income Goal Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/big.js@6.2.1/big.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./app.js"></script>
</head>

<body>
  <h1>Passive Income Calculator</h1>

  <!-- Chart container - remove fixed dimensions -->
  <div class="chart-container">
    <canvas id="forecastChart"></canvas>
  </div>

  <!-- Form for assets management -->
  <div class="form-container">

    <div id="assetsForm">
      <!-- Assets table will be dynamically added here -->
    </div>
  </div>

  <div id="sideDrawer" class="drawer hidden">
    <button id="closeDrawerBtn">Close</button>
    <div id="drawerContent"></div>
  </div>

  <div id="calculator">
    <div id="results" class="results"></div>
  </div>

  <!-- Share link modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Share Your Calculation</h3>
      <p>Copy this link to share your asset calculation:</p>
      <div class="share-link-container">
        <input id="shareLinkInput" type="text" readonly>
        <button id="copyLinkBtn">Copy</button>
      </div>
    </div>
  </div>
</body>

</html>
